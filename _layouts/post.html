---
layout: default
---

<div class="container_12">
	
	<div class="grid_12">
		<div id="post">
		{{ content }}
		</div>
	</div>

	<div id="related" class="grid_12">
	 <h2>Related Posts</h2>
	 <ul class="posts">
	   {% for post in site.related_posts limit:3 %}
	     <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	   {% endfor %}
	 </ul>
	</div>

	<!--DISQUS STUFF-->
	<a href="{{ page.url }}#disqus_thread">View Comments</a>
	<div id="disqus_thread"></div>

</div>

<script type="text/javascript" src="http://disqus.com/forums/miguelm/embed.js"></script>
