---
layout: default
title: Blog
---

<div class="container_12"> 
	<h2> 
		Posts
	</h2>
	
	
	{% for post in site.posts limit:5 %}
	<div class="grid_12"> 
		
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>
		{{ post.abstract }}
		</br>
		<em>Posted on {{ post.date | date_to_string }}.</em>
		</p>

	</div> 
	<!-- end .grid_12 --> 
	<div class="clear"></div>
	
	{% endfor %}
	
</div>
